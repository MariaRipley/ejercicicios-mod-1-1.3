<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Otra página con FlexBox</title>
  </head>
  <body>
    <header class="header">
      <img
        class="img-header"
        src="https://via.placeholder.com/80x80"
        alt="imagen de cuadrado vacío"
      />
    </header>
    <main class="main">
      <section class="cabecera">
        <h2 class="titulo-principal">
          Centro de fisioterapia Guzmán Fernández
        </h2>
        <p class="parr">Fisioterapia General</p>
      </section>
      <section class="botones">
        <a class="boton boton-reservar">Reservar cita</a>
        <a class="boton boton-presupuesto">Pedir presupuesto</a>
      </section>
    </main>
    <footer class="footer">
      <div>
        <div class="valoraciones">
          <h4>24 valoraciones</h4>
          <p class="comentarios">Ver comentarios</p>
        </div>
      </div>
      <div>
        <div class="puntuacion">
          <p class="num">8,9</p>
        </div>
        <div>
          <img class="img-star" src="./star.PNG" alt="estrella gris" />
        </div>
      </div>
    </footer>
  </body>
</html>
